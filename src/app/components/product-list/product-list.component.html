<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Categor√≠a</th>
      <th scope="col">Precio </th>
      <th scope="col">Stock</th>
      <th scope="col">Valoracion</th>
      <th scope="col">Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product.id) { 
    <tr>
      <th scope="row">{{product.id}}</th>
      <td>{{product.title}}</td>
      <td>{{product.category}}</td>
      <td>{{product.price}}</td>
      <td>{{product.stock}}</td>
      <td>{{product.rating}}</td>
      
      
      <!-- <td>{{product.status}}</td> -->
      <td>
        <button type="button" class="btn btn-quest" (click)="alertModifyProduct()">consultar</button>
        <button type="button" class="btn btn-modify" (click)="alertModifyProduct()">Editar</button> 
        <button class="btn btn-delete" (click)="alertOnDelete()">Eliminar</button>
        
      </td>
    </tr>
    }
  </tbody>
</table>
